<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">

    <title>Meta Index</title>
</head>
<body class="meta">
    <script type="module" src="../global.js"></script>  
    <script src="main.js" type="module"></script>


    <h1>Meta</h1>





    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="scrolly-1">
        <div id="scatter-story"></div>
        <div id="chart"></div>
        </div>
    </div>
    
    

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    
    <div id="time-container">
        <div id="slider-row">
            <label>
                Show commits until:
            </label>
            <input type="range" min="0" max="100" value="100" id="commit-progress">
            
        </div>
            <time id="commit-time"></time>
        
    </div>

    <dl id="files"></dl>
</body>
</html>
